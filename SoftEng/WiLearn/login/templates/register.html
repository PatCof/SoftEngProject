<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <style>
        
    </style>
  </head>
  <body>
    <div id="reg_form">
        <form method="post" action="">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Register Form</h1>
        
            <div class="form-floating">
              <input type="email" name="email"  class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
                {% if error_message %}
                    {% for err in error_message %}
                            <p style="color:red;"> {{ err }} </p>
                    {% endfor %}
                {% endif %}
            <div class="form-floating">
              <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
    
            <button class="btn btn-primary w-100 py-2" type="submit">REGISTER</button>
            <p class="mt-5 mb-3 text-body-secondary extension-adhd-reader-p"><span class="extension-adhd-reader-container"><span class="extension-adhd-reader-container"><span class="extension-adhd-reader-boldify"></span>©</span> 2017–2023</span></p>
          </form>
    </div>
  </body>
</html>

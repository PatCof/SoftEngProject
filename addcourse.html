<section class="course-creation">
    <h1>Create Course</h1>
    <hr>


    <form id="courseCreationForm" action="create_course.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="courseImage">Course Image:</label>
            <input type="file" id="courseImage" name="courseImage" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>
        </div>
        <div class="form-group">
            <label for="courseDescription">Course Description:</label>
            <textarea id="courseDescription" name="courseDescription" required></textarea>
        </div>
        <div class="form-grid-container">
            <div class="form-group">
                <label for="enrollmentStartDate">Enrollment Start Date</label>
                <input type="date" id="enrollmentStartDate" name="enrollmentStartDate" required>
            </div>
            <div class="form-group">
                <label for="enrollmentEndDate">Enrollment End Date</label>
                <input type="date" id="enrollmentStartDate" name="enrollmentStartDate" required>
            </div>
            <div class="form-group">
                <label for="courseStartDate">Course Start Date</label>
                <input type="date" id="courseStartDate" name="courseStartDate" required>
            </div>
            <div class="form-group">
                <label for="courseEndDate">Course End Date</label>
                <input type="date" id="courseEndDate" name="courseEndDate" required>
            </div>
            <div class="form-group">
                <label for="labTimeDay">Laboratory Time</label>
                <input type="text" id="labTimeDay" name="labTimeDay" required>
            </div>
            <div class="form-group">
                <label for="labTimeDay">Laboratory Day</label>
                <input type="text" id="labTimeDay" name="labTimeDay" required>
            </div>
            <div class="form-group">
                <label for="lectureTimeDay">Lecture Time:</label>
                <input type="text" id="lectureTimeDay" name="lectureTimeDay" required>
            </div>
            <div class="form-group">
                <label for="lectureTimeDay">Lecture Day:</label>
                <input type="text" id="lectureTimeDay" name="lectureTimeDay" required>
            </div>
        </div>
    </form>

    <hr>

    <div class="button-containers">
        <button class="cancel-button" onclick="discardCourse()">Cancel</button>
        <button class="save-button">Save</button>
        <button class="publish-button">Publish</button>
    </div>
</section>
